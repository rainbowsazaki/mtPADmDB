  /** 現在のURLでの history 形式でのルートを求める */
  function getRouterBase () {
    var routerBaseArray = /^.*padmdb[^/]*\//i.exec(location.pathname);
    if (routerBaseArray) { return routerBaseArray[0]; }
    return '/';
  }
  // base 要素を動的に作成すると、一度素のルートで読み込みが行われるので、予め本番環境用のルートの base 要素を用意しておきそれを置き換える。
  document.getElementsByTagName('base')[0].setAttribute('href', getRouterBase());
</script>
